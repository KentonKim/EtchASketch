<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="header">Etch-a-Sketch</div>
    <div id="main">
        <div class="left sidebar">
            <div id="slider__holder">
                <output id="display__size"></output>
                <input type="range" id="slider" name="volume"
                        min="1" max="64" value="16" step="1">
            </div>
            <button class="top button selected" id="paint__bttn">Paint</button>
            <button class="middle button" id="minesweeper__bttn">Minesweeper</button>
            <button class="bottom button" id="snake__bttn">Snake</button>
        </div>
        <div class="grid"></div>

        <div class="sidebar">
            <button class="top button selected" id="color__bttn">Color</button>
            <button class="middle button" id="white__bttn">White</button>
            <button class="middle button" id="random__bttn">Random</button>
            <button class="middle button" id="erase__bttn">Erase</button>
            <button class="bottom button" id="clear__bttn">Clear</button>
        </div>

    </div>
    <div id="footer">Hello!</div>
    <script src="app.js"></script>
</body>
</html>
