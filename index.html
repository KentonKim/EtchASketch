<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left sidebar">
        <div class="option" id="size__div">
            <div>Grid Sizing</div>
            <input id="size__input" type="number" value="16">
            <button id="size__bttn">Update</button>
        </div>
        <div class="option" id="paint__div">
            <button id="paint__bttn"></button>
        </div>
        <div class="option" id="minesweeper__div">
            <button id="minesweeper__bttn"></button>
        </div>
        <div class="option" id="snake__div">
            <button id="snake__bttn"></button>
        </div>
    </div>
    <div class="grid"></div>

    <div class="right sidebar">hi
        <div class="option">
            <button class="button" id="bttn__updategrid">Update</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
